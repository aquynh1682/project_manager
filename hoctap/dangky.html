    <script type="text/javascript">
    //lay vi tri hien tai cua menu cach top x 

    pos = $("#nav").position();

    $(window).scroll(function() {
        var posScroll = $(Document).scrollTop();
        if (parseInt(posScroll) > parseInt(pos.top)) {
            $("#nav").addClass('fixed');
        } else {
            $("#nav").removeClass('fixed');
        }
    });

    $("#re-password").change(function() {
        var p = $("#password").val();
        if ($(this).val() != p) {
            $("#repassword").text("Nhập lại mật khẩu không chính xác mời bạn nhập lại");
        } else {
            $("#repassword").text("");
        }
    });

    function checkEmail(email) {
        $("#testEmail").removeClass().addClass('msgboxcheck').text('Checking...').fadeIn("slow");
        $.post('check_email.php', {
            'email': email
        }, function(data) {
            if (data == "true") {
                $("#testEmail").text("Email đã tồn tại mời bạn nhập lại!!!");
            } else {
                $("#testEmail").text("");
            }
        });
    }

    function checkName(userName) {
        $("#testUser").removeClass().addClass('msgboxcheck').text('Checking...').fadeIn("slow");
        $.post('check_username.php', {
            'userName': userName
        }, function(data) {
            $("#testUser").html(data);
        });
    }
    </script>
